<!DOCTYPE html>
<html>
<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{{ .Title }}</title>
    <!-- CSS -->
	<link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/kube.css" />
	<link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/demo.css" />
 	<link href='http://fonts.googleapis.com/css?family=Alegreya:400italic,400,700,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
 	<link href='http://fonts.googleapis.com/css?family=Alegreya+SC:400&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- RSS -->
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:url" content="{{ .Permalink }}">
	<meta name="twitter:title" content="{{ .Title }}">
	<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ if .Params.citation }}{{ .Params.citation }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}{{ end }}">
	<meta name="twitter:image" content="{{ if .Params.image }}{{ .Params.image }}{{ else }}{{ .Site.BaseUrl }}/img/avatar2.jpg{{ end }}">
    <meta name="twitter:site" content="@consequently">
    <meta name="twitter:creator" content="@consequently">
</head>
